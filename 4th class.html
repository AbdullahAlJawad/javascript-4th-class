<body>

<p id="demo1"></p>
<p id="result"></p>
<script>


var cricekter = {

player_name:"Maxwell",

age:35,

country:"Australian",

batting_format:"T20 & ODI",

player_type:"All Rounder",

t20_centuries:5,

ODI_Centuries:5

};

document.getElementById("demo1").innerHTML = cricekter.player_name + " is a " + cricekter.country + "cricketer." + "His age is" + cricekter.age + "He is" + cricekter.batting_format + "player" + "He has" + cricekter.t20_centuries + "t20 centuries.";

var value = Math.abs(20);
document.write("Demo1 Test Value:" + value +"<br>");

var value = Math.acos(1);

var value = Math.asin(-1);

var value = Math.atan(5);
document.write("Demo4 Test Value:" + value +"<br>");




function findmax(){
    var i;
    var max=0;
    for(i=0;i<arguments.length;i++)
    {
        if (arguments[i] > max)
    {
        max=arguments[i];
    }
    }
    return max;
}
document.getElementById("result").innerHTML=findmax(32,7,10,55,8,1,53);
</script>
